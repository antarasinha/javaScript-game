<html>
<head>
    
    <script>
var i=0;
function onclicks(){
	i++;
	document.getElementById("bttn").value=i;
	document.getElementById("bttn").textContent=i;
	
}
</script>
    </head>
    
    <body>
        <form>
<input type="text" value="0" id="bttn"></input>
<button class="btns" onclick="onclicks();">click</button>
</form>
        
        </form>
    </body>
</html>
